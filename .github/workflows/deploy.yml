name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          # Создаем директорию на сервере, если её нет
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "mkdir -p ${SERVER_PATH}"
          
          # Полностью очищаем папку на сервере (удаляем все старые файлы и папки)
          echo "Cleaning old files on server..."
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "
            cd ${SERVER_PATH} && 
            rm -rf * .[^.]* 2>/dev/null || true &&
            find . -mindepth 1 -delete 2>/dev/null || true
          "
          
          # Копируем все собранные файлы из dist на сервер
          echo "Copying new files to server..."
          scp -o StrictHostKeyChecking=no -r dist/* ${SERVER_USER}@${SERVER_HOST}:${SERVER_PATH}/
          
          # Если нужно скопировать скрытые файлы (например, .htaccess), раскомментируйте:
          # scp -o StrictHostKeyChecking=no -r dist/.[^.]* ${SERVER_USER}@${SERVER_HOST}:${SERVER_PATH}/ 2>/dev/null || true
          
          # Копируем конфигурацию nginx для API прокси
          echo "Copying nginx API proxy config..."
          scp -o StrictHostKeyChecking=no nginx-api-proxy.conf ${SERVER_USER}@${SERVER_HOST}:/tmp/nginx-api-proxy.conf
          
          # Настраиваем nginx для проксирования /api/lead-proxy
          echo "Configuring nginx for API proxy..."
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "
            # Ищем активный конфиг nginx (проверяем sites-enabled)
            NGINX_CONF=\$(ls /etc/nginx/sites-enabled/*.conf 2>/dev/null | head -1)
            if [ -z \"\$NGINX_CONF\" ]; then
              NGINX_CONF=\"/etc/nginx/sites-available/default\"
              if [ -L /etc/nginx/sites-enabled/default ]; then
                NGINX_CONF=\"/etc/nginx/sites-available/default\"
              fi
            fi
            
            # Проверяем, есть ли уже конфигурация для /api/lead-proxy
            if ! grep -q 'location /api/lead-proxy' \"\$NGINX_CONF\" 2>/dev/null; then
              # Добавляем конфигурацию перед закрывающей скобкой server блока
              cat /tmp/nginx-api-proxy.conf | sudo tee -a \"\$NGINX_CONF\" > /dev/null
              
              # Проверяем конфигурацию nginx и перезагружаем
              if sudo nginx -t 2>/dev/null; then
                sudo systemctl reload nginx 2>/dev/null || sudo service nginx reload 2>/dev/null
                echo '✅ Nginx configured and reloaded successfully'
              else
                echo '⚠️ Warning: nginx config test failed, rolling back...'
                sudo sed -i '/location \\/api\\/lead-proxy/,/^}$/d' \"\$NGINX_CONF\"
              fi
            else
              echo 'ℹ️  Nginx config for /api/lead-proxy already exists'
            fi
          " || echo "⚠️  Warning: nginx configuration step failed, but deployment continues"
          
          # Опционально: можно добавить команды для перезапуска сервиса
          # ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "cd ${SERVER_PATH} && pm2 restart app || true"
          
          echo "✅ Deployment completed successfully! All old files were removed and replaced."
