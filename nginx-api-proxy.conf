# Используем PHP прокси вместо nginx proxy для надежности
location = /api/lead-proxy {
    # Обработка OPTIONS для CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Используем PHP-FPM для обработки запроса
    root /var/www/html;
    fastcgi_pass unix:/var/run/php/php-fpm.sock;
    fastcgi_index lead-proxy.php;
    fastcgi_param SCRIPT_FILENAME $document_root/api/lead-proxy.php;
    fastcgi_param REQUEST_METHOD $request_method;
    fastcgi_param CONTENT_TYPE $content_type;
    fastcgi_param CONTENT_LENGTH $content_length;
    include fastcgi_params;
    
    # CORS заголовки
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
}

# Интеграция с 1C для расписания - можно удалить через: bash scripts/remove-1c-integration.sh
location /api/schedule {
    # Проксирование на 1C API для получения расписания
    # Используем $is_args$args для передачи query параметров
    proxy_pass http://opb.kb.ru:8081/FitnesRiver/hs/api/v3/classes$is_args$args;
    proxy_set_header Host opb.kb.ru:8081;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS заголовки
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    
    # Обработка OPTIONS для CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}
