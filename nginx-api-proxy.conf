# Приоритетный location для /api/lead-proxy (должен быть перед общим /api/)
location = /api/lead-proxy {
    # Обработка OPTIONS для CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Явно разрешаем POST и OPTIONS
    if ($request_method !~ ^(POST|OPTIONS)$) {
        return 405;
    }
    
    # Проксирование на 1C webhook
    proxy_pass https://cloud.1c.fitness/api/hs/lead/Webhook/570b6605-5cae-4211-b7b8-6422e15375df;
    
    # Заголовки для проксирования
    proxy_set_header Host cloud.1c.fitness;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type application/json;
    
    # Обязательно для POST запросов с телом
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_pass_request_body on;
    proxy_pass_request_headers on;
    
    # SSL настройки
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # CORS заголовки для ответа
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
}

# Интеграция с 1C для расписания - можно удалить через: bash scripts/remove-1c-integration.sh
location /api/schedule {
    # Проксирование на 1C API для получения расписания
    # Используем $is_args$args для передачи query параметров
    proxy_pass http://opb.kb.ru:8081/FitnesRiver/hs/api/v3/classes$is_args$args;
    proxy_set_header Host opb.kb.ru:8081;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS заголовки
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    
    # Обработка OPTIONS для CORS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}
