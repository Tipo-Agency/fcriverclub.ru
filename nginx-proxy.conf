# Конфигурация Nginx для проксирования /api/lead-proxy
# Добавьте этот блок location в конфигурацию вашего сайта в nginx

location /api/lead-proxy {
    # Если используется PHP
    if (-f $request_filename) {
        # PHP-FPM конфигурация
        fastcgi_pass unix:/var/run/php/php-fpm.sock; # или php-fpm:9000 для TCP
        fastcgi_index lead-proxy.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Альтернатива: прямое проксирование на 1C (если PHP не настроен)
    # proxy_pass https://cloud.1c.fitness/api/hs/lead/Webhook/570b6605-5cae-4211-b7b8-6422e15375df;
    # proxy_set_header Host cloud.1c.fitness;
    # proxy_set_header Content-Type application/json;
    # proxy_method POST;
}
